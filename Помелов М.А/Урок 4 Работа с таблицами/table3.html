<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tablestyle.css">
    <title>Document</title>
</head>
<body>

        <thead>
            <tr>
                <th>Понедельник</th>
                <th>Вторник</th>
                <th>Среда</th>
                <th>Четверг</th>

                <th colspan="4">День</th>

                <th>Ночь</th>
            </tr>

            <tr>
                <th colspan="2">Утро</th>
                <th>День</th>
                <th>Вечер</th>
                <th>Ночь</th>
            </tr>

            <tr>
                <th>Утро</th>
                <th>День</th>
                <th>Вечер</th>
                <th>Ночь</th>
            </tr>

            <tr>
                <th>Утро</th>
                <th>День</th>
                <th>Вечер</th>
                <th rowspan="4">Ночь</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
