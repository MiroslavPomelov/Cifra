
<body>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #e0e0e0;
    font-family: 'Roboto', sans-serif;
}
.registration-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}
.registration-container h2 {
    margin: 0 0 20px;
    color: #424242;
}
.registration-container input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
}
.registration-container button {
    width: 100%;
    padding: 8px;
    border: none;
    border-radius: 8px;
    background-color: #01b17c;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    cursor: pointer;
    margin-top: 10px;
}
.registration-container button:hover {
    background-color: #00a573;
}

.registration-container .auth-link {
    display: block;
    margin-top: 20px;
    color: #01b17c;
    font-size: 14px;
    font-weight: 500;
}

.registration-container .auth-link:hover {
    color: #017a56;
}
    </style>




    <div class="registration-container">
        <h2>Регистрация в онлайн магазине</h2>
        <form action="http://localhost:3000/" method="POST">
            <input type="text" id="username" name="user[username]" placeholder="Username" required>
            <input type="text" id="firstname" name="user[firstname]" placeholder="Имя" required>
            <input type="text" id="lastname" name="user[lastname]" placeholder="Фамилия" required>
            <input type="email" id="email" name="user[email]" placeholder="Email" required>
            <input type="password" id="password" name="user[password]" placeholder="Password" required>
            <input type="date" id="date" name="user[date]" placeholder="Date" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <a href="/pages/AuthorizationPage/auth.html" class="auth-link">Уже зарегистрированы? Войти</a>
    </div>
</body>
