<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Шапка таблицы -->
    <table>
        <!-- Заголовок -->
        <thead>
              <!-- Строка таблицы -->
            <tr>
                <!-- Ячейки стиля заголовка -->
                <th> Имя</th>
                <th> Возраст</th>
                <th> Город</th>
            </tr>
        </thead>

        <!-- Тело таблицы -->
        <tbody>
            <!-- Строка таблицы -->
            <tr>
                <!-- Ячейки стиля данных -->
                <td>Мирослав</td>
                <td>25</td>
                <td>Калининград</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
