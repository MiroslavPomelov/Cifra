<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Карточка студента</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

    .card {
        width: 300px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
    }

    .card h2 {
        margin-bottom: 10px;
        font-size: 24px;
    }

    .card p {
        margin: 5px 0;
        font-size: 16px;
    }

    .card ul {
        padding: 0;
        list-style-type: none;
    }

    .card ul li {
        margin: 5px 0;
        font-size: 16px;
    }
</style>
</head>
<body>

<div class="card">
    <h2>Карточка студента</h2>
    <p><strong>ФИО:</strong> Иванов Иван Иванович</p>
    <p><strong>Возраст:</strong> 20 лет</p>
    <p><strong>Факультет:</strong> Информационные технологии</p>
    <p><strong>Курс:</strong> 3</p>
    <ul>
        <li>Математика - 5</li>
        <li>Физика - 4</li>
        <li>Программирование - 5</li>
    </ul>
</div>

</body>
</html>
