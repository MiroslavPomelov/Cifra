server {
    listen 80;
    server_name localhost;

    # Корневая директория для статики (будет смонтирована из build фронта)
    root /usr/share/nginx/html;
    index index.html;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Статические изображения: /images/<type>/<shopId>/<filename>
    location ^~ /images/ {
        alias /usr/share/nginx/images/;
        expires 30d;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "*" always;
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        try_files $uri =404;
        autoindex on;
    }

    # Кэширование статики (опционально)
    location ~* \.(?:jpg|jpeg|gif|png|css|js|ico|svg|mp4|webm|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}