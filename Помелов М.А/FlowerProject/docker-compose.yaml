services:
  usersdb:
    image: postgres:14
    container_name: usersdb
    environment:
      POSTGRES_USER: users_user
      POSTGRES_PASSWORD: users_password
      POSTGRES_DB: usersdb
    volumes:
      - usersdb_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U users_user -d usersdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  users-service:
    build:
      context: ./users-service
      dockerfile: ./deploy/composes/Dockerfile
    container_name: users-service
    ports:
      - "3001:3000"
    env_file:
      - ./users-service/deploy/environments/dev.env
    environment:
      DB_HOST: usersdb
      DB_PORT: 5432
      DB_USERNAME: users_user
      DB_PASSWORD: users_password
      DB_NAME: usersdb
    networks:
      - app_network
    depends_on:
      usersdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  auth-service:
    build:
      context: ./auth-service
      dockerfile: ./deploy/composes/Dockerfile
    container_name: auth-service
    ports:
      - "3002:3000"
    env_file:
      - ./auth-service/deploy/environments/dev.env
    environment:
      USERS_SERVICE_URL: http://users-service:3000
    networks:
      - app_network
    depends_on:
      users-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: ./deploy/composes/Dockerfile
    container_name: api-gateway
    ports:
      - "80:3000"
    networks:
      - app_network
    depends_on:
      users-service:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    environment:
      - ENV_TOKEN=ya29.asdgv_sadashldkjhasdiufrekjhkjhdaksjhduHOIUhiluGHiglUUU

networks:
  app_network:
    driver: bridge

volumes:
  usersdb_data: